execute: 
  echo: false
  warning: false
  message: false

book:
  title: "Zeespiegelmonitor 2026"
  author: "Willem Stolte, Dewi Lebars, Dorien Honingh, Nathalie Dees, Marc Hijma"
  date: today
  page-navigation: true
  favicon: "assets/icon-deltares.svg"
  page-footer: 
    background: "#2E89BF"
    center: "Compendium for the Greater North Sea"
  sidebar:
    footer: custom-component/sidebar-footer.html
  navbar: 
    background: "#2E89BF"
    pinned: true
  chapters:
    - index.qmd
    - samenvatting.qmd
    - inleiding.qmd
    - methodiek.qmd
    - resultaten.qmd
    - discussie.qmd
    - literatuur.qmd
