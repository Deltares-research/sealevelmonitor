language:
  label:
    fig: "Figuur "
    tab: "Tabel "
    eq: "Vergelijking "
    thm: "Theorem "
    lem: "Lemma "
    cor: "Corollary "
    prp: "Proposition "
    cnj: "Conjecture "
    def: "Definition "
    exm: "Example "
    exr: "Exercise "
    hyp: "Hypothesis "
    proof: "Proof. "
    remark: "Remark. "
    solution: "Solution. "
  ui:
    chapter_name: "Hoofdstuk "
    appendix_name: "Bijlage "

toc: true
toc-depth: 2
# reference-location: margin
# citation-location: margin
# cap-location: margin
number-sections: true
number-depth: 1

bibliography: references.bib

format:
  html:
    theme: cosmo
    css: styles.css
  pdf:
    # documentclass: scrreprt
    extra_dependencies: ["flafter"]
    include-in-header: 
      - preamble.tex
    template: deltares-report-template.tex
    latex_engine: pdflatex  
    keep_tex: true
    # citation_package: natbib
    citation_package: biblatex
    pandoc_args: --top-level-division=chapter

editor: source

